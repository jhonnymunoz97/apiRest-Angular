<div>
    <h1>Usuarios</h1>
    <hr>

    <button class="btn btn-outline-primary mb-2" [routerLink]="['/users/create']" >
      <i class="bi bi-person-plus-fill"></i>
        AÃ±adir Usuario
    </button>

    <div class="alert alert-primary" *ngIf="users.length==0">
      No existen usuarios registrados en el sistema
    </div>

    <table class="table text-center" *ngIf="users.length>0">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-outline-success" [routerLink]="['/users/edit',user.id]"> 
              <i class="bi bi-pencil"></i>
              Editar 
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger" (click)="delete(user.id)"> 
              <i class="bi bi-trash"></i>
              Eliminar 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
