<div>
    <div style="display: flex;" class="mt-3">
        
        <h1>Registrar Productos</h1>
        <button class="btn btn-outline-info mb-2" style="margin-left: 600px;" [routerLink]="['/products']" >
            <i class="bi bi-arrow-bar-left"></i>
            Regresar
        </button>
    </div>
    <hr>

    <form autocomplete="off" [formGroup]="form" (ngSubmit)="save()" enctype="multipart/form-data">
        <div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Producto:</label>
                <div class="col">
                    <input class="form-control"
                        type="text"
                        name="nombre"
                        placeholder="Nombre del Producto"
                        formControlName="nombre"
                        [class.is-invalid]="validarCampo('nombre')"
                     >
                     <span class="text-danger" [class.is-invalid]="validarCampo('nombre')" *ngIf="validarCampo('nombre') && form.controls.nombre.value.length<1">
                        Este campo es requerido
                    </span>
                    <span class="text-danger" [class.is-invalid]="validarCampo('nombre')" *ngIf="validarCampo('nombre') && form.controls.nombre.value.length>0">
                        Debe tener al menos 6 dígitos
                    </span>
                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-2 col-form-label">Descripción:</label>
                <div class="col">
                    <input class="form-control"
                        type="text"
                        name="descripcion"
                        placeholder="Descripción del Producto"
                        formControlName="descripcion"
                        [class.is-invalid]="validarCampo('descripcion')"
                    >
                    <span class="text-danger" [class.is-invalid]="validarCampo('descripcion')" *ngIf="validarCampo('descripcion') && form.controls.descripcion.value.length<1">
                        Este campo es requerido
                    </span>
                    <span class="text-danger" [class.is-invalid]="validarCampo('descripcion')" *ngIf="validarCampo('descripcion') && form.controls.descripcion.value.length>0">
                        Debe tener al menos 6 dígitos
                    </span>
                </div>
            </div>

            <div class="form-group row mt-2">
                <!-- <label class="col-2 col-form-label">Imagen:</label> -->
                <label class="col-2 col-form-label">Imagen</label>
                <img
                    [src]="imagen"
                    class="col-2 img-fluid rounded"
                    alt=""
                    *ngIf="imagen"
                />
                <div class="col">
                    <input class="form-control-file"
                        type="file"
                        name="imagen"
                        formControlName="imagen"
                        [class.is-invalid]="validarCampo('imagen')"
                        (change)="seletedFile($event)"
                        accept="image/*"
                     >
                     <span class="text-danger" [class.is-invalid]="validarCampo('imagen')" *ngIf="validarCampo('imagen')">
                        Este campo es requerido
                    </span>
                </div>
            </div>
      
            
            <div class="form-group row">
                 <label class="col-2 col-form-label">&nbsp;</label>
                <div class="col">
                    <button type="submit" class="btn btn-outline-primary btn-block col-12 mt-2">
                        <i class="bi bi-cloud-arrow-up-fill"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
