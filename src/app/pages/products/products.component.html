<div>
    <h1>Productos</h1>
    <hr>

    <button class="btn btn-outline-primary mb-2" [routerLink]="['/products/create']" >
      <i class="bi bi-minecart"></i>
        Añadir Producto
    </button>

    <div class="alert alert-primary" *ngIf="products.length==0">
      No existen productos registrados en el sistema
    </div>

    <table class="table text-center" *ngIf="products.length>0">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Imágen</th>
          <th colspan="2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.nombre}}</td>
          <td>{{product.descripcion}}</td>
          <td>
            <img src="{{product.imagen}}" alt="{{product.imagen}}" width="100" height="100">
          </td>
          <td>
            <button class="btn btn-outline-success" [routerLink]="['/products/edit',product.id]"> 
              <i class="bi bi-pencil"></i>
              Editar 
            </button>
          </td>
          <td>
            <button class="btn btn-outline-danger" (click)="delete(product.id)"> 
              <i class="bi bi-trash"></i>
              Eliminar 
            </button>
          </td>
        </tr>
      </tbody>
    </table>

</div>
